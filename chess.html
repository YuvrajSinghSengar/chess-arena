<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Arena â€“ Play vs Robot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="main-container">
    <div class="card">

        <div class="dashboard-header">
            <div>
                <h2>Play vs Robot</h2>
                <div style="font-size:13px;color:#bbb;" id="robotUser"></div>
            </div>
            <button class="secondary-btn" onclick="backDashboard()">Back</button>
        </div>

        <div id="board" class="chess-board"></div>

        <div style="margin-top:16px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap;">
            <button class="primary-btn" onclick="resetBoard()">Reset Board</button>
            <button class="secondary-btn" onclick="reportResult('win')">I Won</button>
            <button class="secondary-btn" onclick="reportResult('draw')">Draw</button>
            <button class="secondary-btn" onclick="reportResult('lose')">I Lost</button>
        </div>

        <p style="font-size:12px;margin-top:12px;color:#bbb;text-align:center;">
            You play White, robot plays Black. Use the board for practice and then update the result using the buttons above.
        </p>

    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="firebase-config.js"></script>
<script src="chess.js"></script>

</body>
</html>
